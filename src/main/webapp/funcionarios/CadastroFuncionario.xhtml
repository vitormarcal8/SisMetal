<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroFuncionarioBean.editando ? 'Edição de Funcionario' : 'Novo Funcionario'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="funcionario"
				value="#{cadastroFuncionarioBean.funcionario}" />

		</f:metadata>

		<h:form>
			<h1>#{cadastroFuncionarioBean.editando ? 'Edição de Funcionário'
				: 'Novo Funcionário'}</h1>

			<p:messages autoUpdate="true" closable="true" />


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/funcionarios/CadastroFuncionario" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFuncionarioBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/funcionarios/PesquisaFuncionarios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome " for="nome" />
				<p:inputText value="#{cadastroFuncionarioBean.funcionario.nome}"
					id="nome" />

				<p:outputLabel value="cpf" for="cpf" />
				<p:inputText
					value="#{cadastroFuncionarioBean.funcionario.documentoReceitaFederal}"
					id="cpf" />

				<p:outputLabel value="email" for="email" />
				<p:inputText value="#{cadastroFuncionarioBean.funcionario.email}"
					id="email" />

				<p:outputLabel value="Grupo " for="grupo" />
				<p:selectOneMenu id="grupo"
					value="#{cadastroFuncionarioBean.funcionario.grupoUsuario}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{cadastroFuncionarioBean.grupoUsuario}"
						var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.descricao}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>


	</ui:define>

</ui:composition>
