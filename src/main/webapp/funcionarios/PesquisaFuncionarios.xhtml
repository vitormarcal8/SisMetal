<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Funcionários</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisa">
			<h1>Pesquisa de Funcionários</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"
						action="#{pesquisaFuncionariosBean.pesquisar()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/funcionarios/CadastroFuncionario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Id" for="idUsuario" />
				<p:inputText id="idUsuario" size="10"
					value="#{pesquisaFuncionariosBean.filtro.id}" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome"
					value="#{pesquisaFuncionariosBean.filtro.nome}" size="60" />

				<p:outputLabel value="Doc. Receita Federal" for="docReceitaFederal" />
				<p:inputText id="docReceitaFederal" size="14"
					value="#{pesquisaFuncionariosBean.filtro.documentoReceitaFederal}" />
			</p:panelGrid>

			<p:dataTable id="funcionariosTable"
				value="#{pesquisaFuncionariosBean.funcionariosFiltrados}"
				var="funcionario" style="margin-top: 20px" emptyMessage="Nenhum funcionário encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

		<p:column headerText="Id" style="text-align: center; width: 100px">
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{funcionario.email}" />
				</p:column>

				<p:column headerText="Doc. da Receita"
					style="text-align: center; width: 150px">
					<h:outputText value="#{funcionario.documentoReceitaFederal}" />
				</p:column>

				<p:column headerText="Tipo" style="text-align: center; width: 80px">
					<h:outputText value="#{funcionario.grupoUsuario}" />
				</p:column>

				<p:column style="width: 100px; text-align: center">
					<p:button outcome="/funcionarios/CadastroFuncionario" icon="ui-icon-pencil"
						title="Editar">
						<f:param name="funcionario" value="#{funcionario.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisaFuncionariosBean.funcionarioSelecionado}"
							value="#{funcionario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Exclusão de funcionario"
				message="Tem certeza que deseja excluir o funcionario #{pesquisaFuncionariosBean.funcionarioSelecionado.id}?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide();"
					action="#{pesquisaFuncionariosBean.excluir}" process="@this"
					update=":frmPesquisa:funcionariosTable" />
			</p:confirmDialog>
		</h:form>

	</ui:define>


</ui:composition>
