<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Contety-Type" content="text/html" charset="UTF-8"></meta>
	<title><ui:insert name="titulo">Sistema de Pedidos de Fabricacao de Pecas - SisMetal</ui:insert></title>
	
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo.png"/>
			</h:link>
		</div>


		<div style="float: right; margin-right: 110px">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá!
			</span>
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" outcome="/clientes/PesquisaClientes"/>
						<p:menuitem value="Funcionarios" outcome="/funcionarios/PesquisaFuncionarios"/>
						<p:separator/>
						<p:menuitem value="Materias-Prima"/>
						<p:menuitem value="Peças" />
					</p:submenu>
					<p:submenu label="Pedidos de Fabricação">
						<p:menuitem value="Novo Pedido"/>
						<p:menuitem value="Pesquisa" />
					</p:submenu>
					<p:submenu label="Ordens de Fabricacão">
						<p:menuitem value="Nova Ordem"/>
						<p:menuitem value="Pesquisa" />
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="Ordens Emitidas" />
					</p:submenu>
					<p:menuitem value="Sair"/>
				</p:menubar>
			</h:form>
		</div>
		<div style="cleat: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>Sistema Comercial Java EE com CDI, JPA (com Hibernate), JSF (com Primefaces) e Spring Security<br/>
		Desenvolvedor: Vítor Marçal  <ADDRESS><a href="mailto:vitormarcal8@gmail.com"> vitormarcal8@gmail.com</a></ADDRESS> 
	</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>
</html>
