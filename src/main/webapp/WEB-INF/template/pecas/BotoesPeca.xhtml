<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pecas/CadastroPeca" />
			<p:commandButton value="Salvar" action="#{cadastroPecaBean.salvar}"
				update="@form" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Ordena Fabricação"
				action="#{ordemFabricacaoPecaBean.emitirPeca()}" process="@form"
				update="@form" disabled="#{cadastroPecaBean.peca.naoEmissivel}" />
			<p:commandButton value="Cancelar"
				action="#{cancelamentoPecaBean.cancelarPeca}" process="@this"
				update="@form" disabled="#{cadastroPecaBean.peca.naoCancelavel}" />
			<p:commandButton value="Enviar por e-mail" />

			<p:separator />
			
			<p:button value="Pesquisa" outcome="/pecas/PesquisaPecas" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
