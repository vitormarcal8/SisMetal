<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
		columnClasses="rotulo, campo, rotulo, campo">

		<p:outputLabel value="PeÃ§a" for="peca" />
		<p:inputText id="peca" size="60" maxlength="80"
			value="#{cadastroPecaBean.peca.nome} " />

		<p:outputLabel value="Peso" for="peso" />
		<p:inputText id="peso" size="60" maxlength="80"
			value="#{cadastroPecaBean.peca.peso}" />


		<p:outputLabel value="Tamanho (em cm)" for="tamanho" />
		<p:inputText id="tamanho" size="60" maxlength="80"
			value="#{cadastroPecaBean.peca.tamanho}" />

		<p:outputLabel value="Quantidade" for="quantidade" />
		<p:inputText id="quantidade" size="60" maxlength="80"
			value="#{cadastroPecaBean.peca.quantidade}" />


		<p:outputLabel value="Valor de Custo"
			style="font-weight: bold; font-size: 1.1em" />
		<h:outputText value="#{cadastroPecaBean.peca.valorTotal}"
			style="font-weight: bold; font-size: 1.1em" id="totalPeca">
			<f:convertNumber type="currency" />
		</h:outputText>
	</p:panelGrid>

</ui:composition>
