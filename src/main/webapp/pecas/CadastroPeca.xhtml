<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="pedido" value="#{cadastroPecaBean.peca}" />
		<f:event listener="#{cadastroPecaBean.inicializar}"
			type="preRenderView" />
	</f:metadata>


	<ui:define name="content">
		<h:form id="frmCadastro">
			<h1 class="aw-page-title">#{cadastroPecaBean.editando ? "Edição de Peça" : "Nova
				Peça"}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/pecas/BotoesPeca.xhtml" />


			<ui:include src="/WEB-INF/template/pecas/CapaPeca.xhtml" />

			<p:separator />

			<ui:include src="/WEB-INF/template/pecas/ItensPeca.xhtml" />

		</h:form>
	</ui:define>

</ui:composition>
