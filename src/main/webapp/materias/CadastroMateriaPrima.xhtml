<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="materia" value="#{cadastroMateriaBean.materia}" />
		</f:metadata>

		<h:form>
			<h1 class="aw-page-title">#{cadastroMateriaBean.editando ? 'Edição de Materia-Prima' :
				'Nova Materia-Prima'}</h1>

			<p:messages autoUpdate="true" closable="true" />


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/materias/CadastroMateriaPrima" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroMateriaBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/materias/PesquisaMateriasPrima" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Codigo " for="codigo" />
				<p:inputText value="#{cadastroMateriaBean.materia.codigo}" id="codigo" />

				<p:outputLabel value="Nome " for="nome" />
				<p:inputText value="#{cadastroMateriaBean.materia.nome}" id="nome" />

				<p:outputLabel value="Eestoque" for="estoque" />
				<p:inputText
					value="#{cadastroMateriaBean.materia.quantidadeEstoque}"
					id="estoque" />

				<p:outputLabel value="Valor unitário" for="valorUnitario"/>
	    		<p:inputText id="valorUnitario" size="10" maxlength="10" styleClass="moeda"
	    			value="#{cadastroMateriaBean.materia.valorUnitario}">
	    			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
	    		</p:inputText>
			</p:panelGrid>

		</h:form>


	</ui:define>

</ui:composition>
